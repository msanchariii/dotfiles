##git
    - name: "Git | Set user.email"
      community.general.git_config:
        name: user.email
        scope: global
        value: "{{ git_user_email }}"
      no_log: true
      tags:
        - mac-minimal
        - mac-full
        - linux
      

    - name: "Git | Set user.name"
      community.general.git_config:
        name: user.name
        scope: global
        value: "{{ git_user_name }}"
      no_log: true
      tags:
        - mac-minimal
        - mac-full
        - linux

    - name: Create .ssh directory
      file:
        path: /root/.ssh
        state: directory
        mode: '0700'
      tags:
        - mac-minimal
        - mac-full
        - linux

    - name: "SSH | Copy SSH keys"
      copy:
        dest: "{{ ansible_user_dir }}/.ssh/{{ ssh_key_item.key }}"
        content: "{{ ssh_key_item.value }}"
        mode: "0600"
      no_log: true
      loop_control:
        loop_var: ssh_key_item
      with_items: "{{ ssh_key | default({}) | dict2items }}"
      tags:
        - mac-minimal
        - mac-full
        - linux
         
    - name: Start SSH agent
      shell: eval $(ssh-agent -s)
      register: ssh_agent_output
      tags:
        - mac-minimal
        - mac-full
        - linux

    # - name: Debug SSH agent output
    #   debug:
    #     msg: "{{ ssh_agent_output.stdout }}"
    #   tags:
    #     - mac-minimal
    #     - mac-full
    #     - linux

    - name: Set SSH_AUTH_SOCK environment variable
      set_fact:
        ssh_auth_sock: "{{ ssh_agent_output.stdout | regex_search('SSH_AUTH_SOCK=([^;]+);', '\\1') }}"
      when: ssh_agent_output.stdout is defined
      tags:
        - mac-minimal
        - mac-full
        - linux

    - name: Ensure SSH_AUTH_SOCK is set
      fail:
        msg: "Failed to start ssh-agent or extract SSH_AUTH_SOCK."
      when: ssh_auth_sock is not defined
      tags:
        - mac-minimal
        - mac-full
        - linux

    # - name: Debug SSH_AUTH_SOCK
    #   debug:
    #     msg: "SSH_AUTH_SOCK is set to {{ ssh_auth_sock }}"
    #   tags:
    #     - mac-minimal
    #     - mac-full
    #     - linux

    - name: Ensure correct permissions on SSH private key
      file:
        path: "{{ ansible_user_dir }}/.ssh/id_ed25519"
        mode: '0600'
      tags:
        - mac-minimal
        - mac-full
        - linux

